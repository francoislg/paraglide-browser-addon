<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paraglide Browser Addon</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-top: 0;
      font-size: 2.5em;
    }
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .content {
      margin: 30px 0;
      line-height: 1.6;
    }
    .plural-demo {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
    }
    .plural-demo h3 {
      margin-top: 0;
      font-size: 1.2em;
    }
    .plural-list {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }
    .plural-list li {
      padding: 10px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 1.1em;
    }
    .language-switcher {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 4px;
      z-index: 1000;
      font-size: 13px;
    }
    .language-switcher button {
      margin: 0;
      padding: 4px 8px;
      font-size: 13px;
      min-width: auto;
    }
    .language-switcher .separator {
      color: rgba(255, 255, 255, 0.5);
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="welcome"></h1>
    <div class="content">
      <p id="greeting"></p>
      <p id="description"></p>
      <p id="current-language"></p>
    </div>

    <div class="plural-demo">
      <h3 id="pluralization-demo"></h3>
      <ul class="plural-list" id="plural-list"></ul>
    </div>

    <div class="plural-demo">
      <h3 id="ordinal-demo"></h3>
      <ul class="plural-list" id="ordinal-list"></ul>
    </div>

    <div class="plural-demo">
      <h3 id="matching-demo"></h3>
      <ul class="plural-list" id="matching-list"></ul>
    </div>

    <div class="plural-demo">
      <h3 id="multi-selector-demo"></h3>
      <ul class="plural-list" id="multi-selector-list"></ul>
    </div>
  </div>

  <div class="language-switcher">
    <button onclick="switchLanguage('en')">en</button>
    <span class="separator">/</span>
    <button onclick="switchLanguage('es')">es</button>
    <span class="separator">/</span>
    <button onclick="switchLanguage('fr')">fr</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
